<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>ImageSlider | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/home/abhishek/develop/xenium/style.css">
    </link>
  

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="jquery.velocity.min.js"></script>
    <script type="text/javascript" src="jquery.touchSwipe.min.js"></script>
       
</head>

<body>
    <div id="topWrapper" style="width:100%; margin:0;padding:0; display:inline-block; overflow:hidden;">
        <div class="container">
            <header>
                <div id="branding">
                    <h1><span class="highlight">Xenium</span> Technologies</h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">contact</a></li>

                    </ul>
                </nav>
            </header>
        </div>

        <div class="container" id="wrapper" style="height:90%; display:block">
            
            <a class="prev arrow" onclick="goPrev()" >&#10094;</a>
            <div class="sliderbox">
                <div class="column" style="display:block">
                    <img id="nature" src="/home/abhishek/Downloads/T.jpeg" alt="Dodge" style="width:100%" onclick="myFunction(this);">
                   
                </div>
                <div class="column">
                    <img id="snow" src="/home/abhishek/Downloads/lamb.jpeg" alt="Lamborgini" style="width:100%" onclick="myFunction(this);">

                </div>
                <div class="column">
                    <img id=" mountains" src="/home/abhishek/Downloads/audi.jpeg" alt="Audi" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                    <img id="lights" src="/home/abhishek/Downloads/aston.jpeg" alt="Aston" style="width:100%" onclick="myFunction(this);">

                </div>
               

            </div>

            <a class="next arrow" onclick="goNext()" style="margin-left:90%">&#10095;</a>

        </div>


        <div class="container" style="text-align:center;margin-bottom: 0; color:white; font-weight: bold; padding:15px; background:rgba(0,123,101,0.3)">
            <footer>
                <p><b>Xenium , Copyright &copy,2019</b></p>
            </footer>
        </div>
    </div>
    <!-- <-----------------------------------------Javascript---------------------------------------> 
    <script>
        function myFunction(imgs) {
            setImage(imgs);

        }
        var images = $('.column img')
        var currentPos = -1;
        function goPrev() {
            if (currentPos <= 0) {
                currentPos = images.length;
            }
            currentPos--;
            setImage(images[currentPos]);

        }
        function goNext() {

            if (currentPos > images.length - 1) {
                currentPos = -1;
            }
            currentPos++;
            setImage(images[currentPos]);
        }

        function setImage(img) {
            var expandImg = document.getElementById("topWrapper");

            expandImg.style.background = "url('" + img.src + "')";
            expandImg.style.backgroundSize = "cover";
            expandImg.style.backgroundRepeat = "no-repeat";
        }
    </script>

</body>

</html>
